<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>content</title>
	<style>
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			font-size: 14px;
			font-family: "Microsoft YaHei";
			overflow-y: hidden;
		}

		a {
			text-decoration: none;
		}

		#logo {
			float: left;
			width: 2.1em;
			height: 2.1em;
			padding: 16px 16px 18px 11px;
		}

		#name {
			text-decoration: none;
			font-size: 18px;
			color: #FFFFFF;
			line-height: 60px;
			float: left;
		}

		#header {
			height: 60px;
			background: #333;
			width: 100%;
			margin: 0px ;
			position: absolute;
			top: 0;
			z-index: 5;
		}

		#title {
			height: 60px;
			position: absolute;
			left: 112px;
		}

		/*页脚样式*/
		#footer {
			width: 100%;
			color: #999;
			text-align: center;
			background-color: #f9f9f9;
			border-top: 1px solid #e5e5e5;
			position: absolute;
			bottom: 0px;
			height: 70px;
		}
		img:hover{
			transition: all 0.5s;
			transform: scale(0.95);
			transform-origin: center;
		}
	</style>
</head>
<body background="images/leaves.png">
	<div id="header">
		<div id="title">
			<img id="logo" src="images/logo.png">
			<span id="name">
				UESTC 建筑专业信息综合网
			</span>
		</div>
	</div>

	<div id="footer" >
      <p>电子科技大学 信息与软件工程学院</p>
      <p>School of Information and Software Engineering, UESTC</p>
	</div>
</body>
</html>
